<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Ice cream Shoppe</h1>
        <form>
            <fieldset>
                <legend>Customer</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Flavor</legend>
                    <div>
                        <input type="radio" id="vanilla" name="icecream">
                        <label for="vanilla">vanilla</label>
                    </div>
                    <div>
                        <input type="radio" id="strawberry" name="icecream">
                        <label for="strawberry">strawberry</label>
                    </div>
                    <div>
                        <input type="radio" id="chocolate" name="icecream">
                        <label for="chocolate">chocolate</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Size</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Toppings</legend>
                    <div>
                        <input type="checkbox" id="sprinkels" name="sprinkels" value="sprinkels">
                        <label for="sprinkels">Sprinkels</label>
                    </div>
                    <div>
                        <input type="checkbox" id="whippedCream" value="whippedCream">
                        <label for="whippedCream">Whipped Cream</label>
                    </div>
                    <div>
                        <input type="checkbox" id="carmel" name="carmel" value="carmel">
                        <label for="carmel">Carmel sauce</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Cup or Cone</legend>
                    <label for="container">Please Choose One</label>
                    <select name="container"id="container">
                    <option value="cup">Plastic Cup</option>
                        <option value="sugar">Sugar Cone</option>
                        <option value="waffle">Waffle Cone</option>
                        <option value="dippedwaffle">Chocolate Dipped Waffle cone</option>
                    </select>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Special:</legend>
                    <label for="specialRequsets">Special Requests:</label>
                    <textarea id="specialRequsets" name=" specicalRequests" row="4" cols="10" placeholder="Allergic to peanuts, subtitutions, etc."></textarea>
                </fieldset>
                    <button type="button" oneclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
                    <button type="submit">Submit Order</button>
            </div>
        </form>
    </div>
</body>
</html>
